<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="https://ovo.earth/wp-content/uploads/2020/08/cropped-logo_ovo_blancSnoir_carre-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
<div class="video-background">
    <video autoplay muted loop id="background-video">
        <source src="https://ovo.earth/wp-content/uploads/2023/07/OVO_siteWeb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="register-container">
    <h2>Introduce tus datos</h2>
    <form id="register-form">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="mail">Correo electronico</label>
            <input type="text" id="mail" name="mail" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="repeat_password">Repetir Contraseña</label>
            <input type="password" id="repeat_password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">Rol</label>
            <select id="role" name="role" required>
                <option value="Cliente">Cliente</option>
                <option value="Repartidor">Repartidor</option>
            </select>
        </div>
        <button type="submit">¡Registrate!</button>
    </form>
    <a href="#" id="login-link">¿Ya tienes una cuenta? Inicia sesión</a>
</div>

<script src="JS/register.js"></script>
</body>
</html>
