<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/new_booking.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
</head>
<body onload="initMap()">

<nav class="navbar">
    <div class="navbar-container">
        <a class="navbar-brand" href="home_client.html">
            <img src="data/images/logo_ovo_blanc.png" alt="Logo" class="fixed-logo">
        </a>
        <button class="navbar-toggler" id="navbarToggler">
            &#9776;
        </button>
        <ul class="navbar-menu" id="navbarMenu">
            <li class="nav-item">
                <a class="nav-link" href="home_client.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="new_booking.html">New Booking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="my_bookings.html">My Bookings</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" id="navbarDropdown">
                    <img src="data/images/user_icon_white.svg" alt="Account" class="account-icon">
                    &#9662;
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="login.html">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h2>Reservar Huecos de Almacén</h2>
        <form id="reservation-form">
            <label for="start-date">Fecha de inicio:</label>
            <input type="text" id="start-date" name="start-date">
            <label for="end-date">Fecha final:</label>
            <input type="text" id="end-date" name="end-date">
            <button id="reserve-button">Reservar</button>
        </form>
        <div class="warehouse-container">
            <h2>Lista de Almacenes</h2>
            <ul id="warehouse-list" class="warehouse-list"></ul>
        </div>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
