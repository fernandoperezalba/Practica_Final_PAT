    <script>
        $(document).ready(function() {
          $('#date-range').daterangepicker({
            opens: 'left',
            drops: 'down',
            autoApply: true,
            locale: {
              format: 'YYYY-MM-DD',
              separator: ' - ',
              applyLabel: 'Apply',
              cancelLabel: 'Cancel',
              fromLabel: 'From',
              toLabel: 'To',
              customRangeLabel: 'Custom',
              daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
              monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
              firstDay: 0
            }
          });
        });
    </script>

<div class="main_body">
    <div class="row">
        <div class="col">
            <h2 id="mainTitle">New Booking</h2>
        </div>
    </div>
    <div class="row">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-t-30 p-b-50">
                    <form class="login100-form validate-form p-b-33 p-t-5" id="myform">
                        <div class="wrap-input100 validate-input" data-validate = "Enter number of pallets">
                            <label for="numberOfPallets">Number of pallets</label>
                            <input class="input100" type="number" name="numberOfPallets" id="numberOfPallets" placeholder="Enter number of pallets">
                            <!-- <span class="focus-input100" data-placeholder="&#xe82a;"></span> -->
                        </div>
        
                        <div class="wrap-input100 validate-input" data-validate="Select date range">
                            <label for="dates" class="dates_label">Dates</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="date-range" placeholder="Select Date Range">
                                <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                </span>
                                </div>
                            </div>
                        </div>
        
                        <div class="wrap-input100 validate-input" data-validate="Select city">
                            <label for="city" class="city_label">Select city</label>
                            <select class="input100" id="city" name="city">
                                <option value="Switzerland">Switzerland</option>
                                <option value="Paris">Paris</option>
                            </select>
                            <!-- <span class="focus-input100" data-placeholder="&#xe82a;"></span> -->
                        </div>
        
                        <div class="container-login100-form-btn m-t-32">

                        </div>
        
                    </form>
                </div>
